<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            height: 200vh;
        }
        .container{
            background-color: aquamarine;
            height: 500px;
            width: 500px;
            margin: 50px auto;
            position: relative;
        }
        .dabba{
            background-color: orange;
            height: 100px;
            width: 100px;
            position: relative;
            top: 50px;
            right: 30px;
        }
        .dabba2{
            background-color: brown;
            height: 100px;
            width: 100px;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .dabba3{
            background-color: rgb(91, 42, 165);
            height: 100px;
            width: 100px;
            position: sticky;
            left: 400px;
            top: 0px;
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="dabba"></div>
        <div class="dabba2"></div>
        <div class="dabba3"></div>
    </div>


</body>
</html>
